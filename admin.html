<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>الإدارة المركزية | كويز الرمضاني</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: #e2e8f0; overflow: hidden; }
        .days-scroll { display: flex; overflow-x: auto; gap: 10px; padding: 10px; scroll-behavior: smooth; }
        .days-scroll::-webkit-scrollbar { height: 6px; }
        .days-scroll::-webkit-scrollbar-thumb { background: #b8860b; border-radius: 10px; }
        .day-pill { flex-shrink: 0; padding: 8px 20px; background: #1e293b; border: 1px solid #334155; border-radius: 50px; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 14px; }
        .day-pill.active { background: #b8860b; color: white; border-color: #b8860b; }
        .modal { background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #b8860b; border-radius: 10px; }
        .nav-btn { width: 100%; text-align: right; padding: 15px 20px; border-radius: 12px; margin-bottom: 10px; transition: 0.3s; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; color: #94a3b8; }
        .nav-btn.active { background: linear-gradient(90deg, #b8860b, #d4af37); color: white; }
    </style>
</head>
<body class="flex h-screen flex-col md:flex-row">

    <aside class="w-full md:w-64 bg-gray-900 border-l border-gray-800 p-4 flex flex-col z-20 shadow-xl flex-shrink-0">
        <div class="text-center mb-8 hidden md:block">
            <h2 class="font-bold text-yellow-500 text-xl">المدير العام</h2>
        </div>
        <div class="flex md:flex-col gap-2 overflow-x-auto md:overflow-visible">
            <div id="btn-users" class="nav-btn active flex-1 md:flex-none justify-center md:justify-start" onclick="switchMainTab('users')">
                <i class="fas fa-users text-lg"></i> <span class="hidden sm:inline">إدارة المشتركين</span>
            </div>
            <div id="btn-quizzes" class="nav-btn flex-1 md:flex-none justify-center md:justify-start" onclick="switchMainTab('quizzes')">
                <i class="fas fa-futbol text-lg"></i> <span class="hidden sm:inline">بنك الكويزات</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden bg-gray-950 min-h-0">
        
        <div id="tab-users" class="flex-1 flex flex-col p-4 md:p-8 overflow-y-auto custom-scrollbar min-h-0" style="-webkit-overflow-scrolling: touch;">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 flex-shrink-0">
                <h1 class="text-2xl font-bold text-white"><i class="fas fa-users text-yellow-500 ml-2"></i>المشتركين</h1>
                <button onclick="resetAllUsers()" class="w-full md:w-auto bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-bold shadow-lg"><i class="fas fa-sync-alt ml-2"></i>يوم جديد</button>
            </div>
            
            <div class="bg-gray-900 border border-gray-800 p-6 rounded-2xl shadow-xl mb-8 flex-shrink-0">
                <h3 class="text-yellow-500 font-bold mb-4 text-sm border-b border-gray-800 pb-2">إضافة لاعب</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="u-name" placeholder="الاسم" class="p-3 bg-gray-800 border border-gray-700 rounded-xl w-full text-white">
                    <input type="text" id="u-pass" placeholder="الكود" class="p-3 bg-gray-800 border border-gray-700 rounded-xl w-full text-white">
                    <input type="text" id="u-group" placeholder="المجموعة (المجموعة 1)" class="p-3 bg-gray-800 border border-gray-700 rounded-xl w-full text-white">
                    <button id="add-user-btn" class="bg-green-600 hover:bg-green-700 text-white rounded-xl font-bold py-3 md:py-0">حفظ وإضافة</button>
                </div>
            </div>

            <div class="bg-gray-900 border border-gray-800 rounded-2xl overflow-x-auto shadow-xl flex-shrink-0">
                <table class="w-full text-right text-sm whitespace-nowrap">
                    <thead class="bg-gray-800 text-gray-300">
                        <tr><th class="p-4">الاسم</th><th class="p-4">المجموعة</th><th class="p-4">الكود</th><th class="p-4">النقاط</th><th class="p-4">إجراء</th></tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-quizzes" class="flex-1 flex flex-col hidden min-h-0">
            <div class="bg-gray-900 border-b border-gray-800 pt-4 pb-2 shadow-md flex-shrink-0">
                <div class="days-scroll" id="days-strip"></div>
            </div>
            <div class="flex-1 p-4 md:p-8 overflow-y-auto custom-scrollbar min-h-0" style="-webkit-overflow-scrolling: touch;">
                <button onclick="openQuizModal()" class="w-full bg-yellow-600 text-white px-6 py-4 rounded-xl font-bold shadow-lg mb-6 text-lg">إضافة كويز لليوم المحدد</button>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="quizzes-list"></div>
            </div>
        </div>
    </main>

    <div id="quiz-modal" class="modal fixed inset-0 hidden z-50 flex items-center justify-center p-2 md:p-6">
        <div class="bg-gray-900 w-full max-w-5xl h-[90vh] rounded-3xl flex flex-col shadow-2xl border-2 border-yellow-600/30 overflow-hidden">
            
            <div class="p-4 md:p-5 border-b border-gray-800 flex justify-between items-center bg-gray-800 flex-shrink-0">
                <h3 class="font-bold text-yellow-500 text-lg" id="modal-title">إضافة كويز</h3>
                <button onclick="closeQuizModal()" class="text-white text-2xl px-2"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 custom-scrollbar min-h-0" style="-webkit-overflow-scrolling: touch; overscroll-behavior: contain;">
                <input type="text" id="q-title" placeholder="عنوان الكويز الأساسي" class="w-full p-4 bg-gray-800 border border-gray-700 text-white rounded-xl mb-6 font-bold shadow-inner">
                <div id="questions-builder" class="space-y-6"></div>
            </div>
            
            <div class="p-4 bg-gray-800 border-t border-gray-800 flex gap-4 flex-shrink-0">
                <button id="save-btn" class="flex-1 bg-green-600 text-white py-4 rounded-xl font-bold shadow-lg">حفظ الكويز</button>
                <button onclick="closeQuizModal()" class="bg-gray-700 text-white px-6 py-4 rounded-xl font-bold">إلغاء</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, collection, addDoc, getDocs, query, where, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBZMnIJ_IOqeAfXqFt-m4tM1Lvo0tUDnk8",
            projectId: "ramadan-87817",
            appId: "1:343525703258:web:6776b4857425df8bcca263"
        };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        let activeDay = 1, editingQuizId = null;

        window.switchMainTab = (tab) => {
            document.getElementById('tab-users').classList.add('hidden');
            document.getElementById('tab-quizzes').classList.add('hidden');
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('btn-users').classList.remove('active');
            document.getElementById('btn-quizzes').classList.remove('active');
            document.getElementById('btn-' + tab).classList.add('active');
            if(tab === 'users') loadUsers();
            if(tab === 'quizzes') loadDayQuizzes();
        };

        const daysStrip = document.getElementById('days-strip');
        for (let i = 1; i <= 30; i++) {
            const pill = document.createElement('div'); pill.className = `day-pill ${i === 1 ? 'active' : ''}`; pill.innerHTML = `اليوم ${i}`;
            pill.onclick = () => { document.querySelectorAll('.day-pill').forEach(p => p.classList.remove('active')); pill.classList.add('active'); activeDay = i; loadDayQuizzes(); };
            daysStrip.appendChild(pill);
        }

        const qBuilder = document.getElementById('questions-builder');
        for (let i = 1; i <= 15; i++) {
            qBuilder.innerHTML += `
            <div class="bg-gray-800 p-4 rounded-xl q-block mb-4 border border-gray-700">
                <span class="text-yellow-500 font-bold text-sm mb-2 block">سؤال رقم ${i}</span>
                <textarea placeholder="نص السؤال..." class="q-txt w-full bg-gray-900 border border-gray-600 p-3 rounded-xl text-white text-sm mb-2"></textarea>
                <input type="text" placeholder="رابط الصورة (اختياري)" class="q-img w-full bg-gray-900 border border-gray-600 p-3 rounded-xl text-white text-sm mb-4" dir="ltr">
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <input type="text" placeholder="خيار 1" class="o1 bg-gray-900 border border-gray-600 p-2 rounded-xl text-white text-xs">
                    <input type="text" placeholder="خيار 2" class="o2 bg-gray-900 border border-gray-600 p-2 rounded-xl text-white text-xs">
                    <input type="text" placeholder="خيار 3" class="o3 bg-gray-900 border border-gray-600 p-2 rounded-xl text-white text-xs">
                    <input type="text" placeholder="خيار 4" class="o4 bg-gray-900 border border-gray-600 p-2 rounded-xl text-white text-xs">
                </div>
                <select class="cor w-full bg-gray-900 border border-blue-700 p-3 rounded-xl text-white font-bold"><option value="0">الإجابة 1 صحيحة</option><option value="1">الإجابة 2 صحيحة</option><option value="2">الإجابة 3 صحيحة</option><option value="3">الإجابة 4 صحيحة</option></select>
            </div>`;
        }

        window.openQuizModal = (q = null) => {
            editingQuizId = q ? q.id : null; document.getElementById('modal-title').innerText = q ? "تعديل الكويز" : "إنشاء كويز"; document.getElementById('q-title').value = q ? q.title : "";
            document.querySelectorAll('.q-block').forEach((b, i) => { const d = q ? q.questions[i] : null; b.querySelector('.q-txt').value = d ? d.q : ""; b.querySelector('.q-img').value = d ? d.image : ""; b.querySelector('.o1').value = d ? d.options[0] : ""; b.querySelector('.o2').value = d ? d.options[1] : ""; b.querySelector('.o3').value = d ? d.options[2] : ""; b.querySelector('.o4').value = d ? d.options[3] : ""; b.querySelector('.cor').value = d ? d.correctIndex : 0; });
            document.getElementById('quiz-modal').classList.remove('hidden');
        };
        window.closeQuizModal = () => document.getElementById('quiz-modal').classList.add('hidden');

        document.getElementById('add-user-btn').onclick = async function() {
            try {
                const name = document.getElementById('u-name').value;
                const pass = document.getElementById('u-pass').value;
                const group = document.getElementById('u-group').value;
                if(!name || !pass || !group) { alert("أدخل البيانات كاملة!"); return; }
                this.innerText = 'جاري الإضافة...';
                await addDoc(collection(db, "users"), { name, password: pass, group, score: 0, rounds: 0, hasCompletedToday: false });
                document.getElementById('u-name').value = ''; document.getElementById('u-pass').value = '';
                alert("تمت الإضافة بنجاح!"); loadUsers(); this.innerText = 'حفظ وإضافة';
            } catch(error) { alert("خطأ!"); this.innerText = 'حفظ وإضافة'; }
        };

        document.getElementById('save-btn').onclick = async function() {
            try {
                this.innerText = "جاري الحفظ...";
                const qs = []; document.querySelectorAll('.q-block').forEach(b => { qs.push({ q: b.querySelector('.q-txt').value, image: b.querySelector('.q-img').value, options: [b.querySelector('.o1').value, b.querySelector('.o2').value, b.querySelector('.o3').value, b.querySelector('.o4').value], correctIndex: parseInt(b.querySelector('.cor').value) }); });
                const data = { title: document.getElementById('q-title').value || 'بدون اسم', day: activeDay, questions: qs, isActive: false };
                if (editingQuizId) await updateDoc(doc(db, "quizzes", editingQuizId), data); else await addDoc(collection(db, "quizzes"), data); 
                closeQuizModal(); loadDayQuizzes(); this.innerText = "حفظ الكويز";
            } catch(error) { alert("خطأ!"); this.innerText = "حفظ الكويز"; }
        };

        window.loadUsers = async () => {
            const tbody = document.getElementById('users-table-body'); tbody.innerHTML = '<tr><td colspan="5" class="text-center p-4">جاري التحميل...</td></tr>';
            const snap = await getDocs(collection(db, "users")); tbody.innerHTML = '';
            if(snap.empty) { tbody.innerHTML = '<tr><td colspan="5" class="text-center p-4">لا يوجد لاعبين</td></tr>'; return; }
            snap.forEach(d => { const data = d.data(); tbody.innerHTML += `<tr class="border-b border-gray-800"><td class="p-4">${data.name}</td><td class="p-4">${data.group}</td><td class="p-4 text-yellow-500">${data.password}</td><td class="p-4">${data.score}</td><td class="p-4"><button onclick="deleteUser('${d.id}')" class="text-red-500"><i class="fas fa-trash"></i></button></td></tr>`; });
        };

        window.loadDayQuizzes = async () => {
            const list = document.getElementById('quizzes-list'); list.innerHTML = '<div class="text-center text-white">جاري التحميل...</div>';
            const snap = await getDocs(query(collection(db, "quizzes"), where("day", "==", activeDay)));
            list.innerHTML = snap.empty ? '<div class="text-gray-500">مفيش كويزات متسجلة لليوم ده</div>' : '';
            snap.forEach(d => {
                const data = d.data(); const btnColor = data.isActive ? 'bg-green-600' : 'bg-yellow-600'; const btnText = data.isActive ? 'شغال دلوقتي' : 'قريباً (تشغيل)';
                list.innerHTML += `<div class="bg-gray-800 p-4 rounded-xl flex flex-col gap-4 border border-gray-700"><div class="flex justify-between"><div><h4 class="font-bold text-white">${data.title}</h4></div><div class="flex gap-4"><button onclick='openQuizModal(${JSON.stringify({id: d.id, ...data}).replace(/'/g, "&apos;")})' class="text-blue-400 p-2"><i class="fas fa-edit"></i></button><button onclick="deleteQuiz('${d.id}')" class="text-red-400 p-2"><i class="fas fa-trash"></i></button></div></div><button onclick="toggleQuizActive('${d.id}', ${data.isActive})" class="w-full py-3 rounded-xl text-white font-bold ${btnColor}">${btnText}</button></div>`;
            });
        };

        window.deleteUser = async (id) => { if(confirm("حذف؟")) { await deleteDoc(doc(db, "users", id)); loadUsers(); } };
        window.deleteQuiz = async (id) => { if(confirm("حذف؟")) { await deleteDoc(doc(db, "quizzes", id)); loadDayQuizzes(); } };
        window.toggleQuizActive = async (id, status) => { await updateDoc(doc(db, "quizzes", id), { isActive: !status }); loadDayQuizzes(); };
        window.resetAllUsers = async () => { if(confirm("تجهيز ليوم جديد؟")) { const snap = await getDocs(collection(db, "users")); snap.forEach(async (d) => { await updateDoc(doc(db, "users", d.id), { hasCompletedToday: false }); }); alert("تم التجهيز بنجاح!"); } };

        loadUsers();
    </script>
</body>
</html>
