<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>الإدارة المركزية | كويز الرمضاني</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        /* التعديل السحري: السماح بالسحب الرأسي الطبيعي ومنع السحب الأفقي */
        html, body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: #e2e8f0; overflow-x: hidden; overflow-y: auto; }
        
        .days-scroll { display: flex; overflow-x: auto; gap: 10px; padding: 10px; scroll-behavior: smooth; }
        .days-scroll::-webkit-scrollbar { height: 6px; }
        .days-scroll::-webkit-scrollbar-thumb { background: #b8860b; border-radius: 10px; }
        .day-pill { flex-shrink: 0; padding: 8px 20px; background: #1e293b; border: 1px solid #334155; border-radius: 50px; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 14px; }
        .day-pill.active { background: #b8860b; color: white; border-color: #b8860b; }
        .modal { background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #b8860b; border-radius: 10px; }
        
        /* أزرار القائمة */
        .nav-btn { flex: 1; text-align: center; padding: 12px 10px; border-radius: 12px; transition: 0.3s; font-weight: bold; cursor: pointer; color: #94a3b8; font-size: 14px; }
        .nav-btn:hover { background: #1e293b; color: white; }
        .nav-btn.active { background: linear-gradient(90deg, #b8860b, #d4af37); color: white; box-shadow: 0 4px 15px rgba(184, 134, 11, 0.4); }
        
        /* للكمبيوتر */
        @media (min-width: 768px) {
            .nav-btn { text-align: right; padding: 15px 20px; margin-bottom: 10px; }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <aside class="w-full md:w-64 bg-gray-900 border-l border-gray-800 p-4 flex flex-col z-20 shadow-xl flex-shrink-0">
        <div class="text-center mb-6 hidden md:block">
            <img src="https://i.postimg.cc/9Fpp5TVC/IMG-20260217-031514.png" class="w-16 h-16 mx-auto rounded-full border-2 border-yellow-500 mb-3">
            <h2 class="font-bold text-yellow-500 text-lg">المدير العام</h2>
        </div>
        
        <div class="flex md:flex-col gap-2 overflow-x-auto md:overflow-visible pb-2">
            <div id="btn-users" class="nav-btn active whitespace-nowrap" onclick="switchMainTab('users')">
                <i class="fas fa-users md:ml-2 text-lg"></i> <span class="hidden sm:inline">المشتركين</span>
            </div>
            <div id="btn-quizzes" class="nav-btn whitespace-nowrap" onclick="switchMainTab('quizzes')">
                <i class="fas fa-futbol md:ml-2 text-lg"></i> <span class="hidden sm:inline">الكويزات</span>
            </div>
            <div id="btn-settings" class="nav-btn whitespace-nowrap" onclick="switchMainTab('settings')">
                <i class="fas fa-cog md:ml-2 text-lg"></i> <span class="hidden sm:inline">الإعدادات</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col w-full bg-gray-950">
        
        <div id="tab-users" class="w-full p-4 md:p-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <h1 class="text-2xl font-bold text-white"><i class="fas fa-users text-yellow-500 ml-2"></i>قائمة المشتركين</h1>
                <button onclick="resetAllUsers()" class="w-full md:w-auto bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-xl font-bold shadow-lg"><i class="fas fa-sync-alt ml-2"></i>تجهيز ليوم جديد</button>
            </div>
            
            <div class="bg-gray-900 border border-gray-800 p-6 rounded-2xl shadow-xl mb-8">
                <h3 class="text-yellow-500 font-bold mb-4 text-sm border-b border-gray-800 pb-2">إضافة لاعب جديد</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="text" id="u-name" placeholder="الاسم" class="p-3 bg-gray-800 border border-gray-700 rounded-xl w-full text-white outline-none focus:border-yellow-500">
                    <input type="text" id="u-pass" placeholder="الكود" class="p-3 bg-gray-800 border border-gray-700 rounded-xl w-full text-white outline-none focus:border-yellow-500 font-bold text-yellow-500">
                    <input type="text" id="u-group" placeholder="المجموعة (مثال: المجموعة 1)" class="p-3 bg-gray-800 border border-gray-700 rounded-xl w-full text-white outline-none focus:border-yellow-500">
                    <button id="add-user-btn" class="bg-green-600 hover:bg-green-700 text-white rounded-xl font-bold py-3 md:py-0">حفظ وإضافة</button>
                </div>
            </div>

            <div class="bg-gray-900 border border-gray-800 rounded-2xl overflow-x-auto shadow-xl">
                <table class="w-full text-right text-sm whitespace-nowrap">
                    <thead class="bg-gray-800 text-gray-300">
                        <tr><th class="p-4">الاسم</th><th class="p-4">المجموعة</th><th class="p-4">الكود</th><th class="p-4 text-yellow-500">النقاط</th><th class="p-4">إجراء</th></tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-quizzes" class="w-full hidden flex-col">
            <div class="bg-gray-900 border-b border-gray-800 pt-4 pb-2 shadow-md sticky top-0 z-10">
                <div class="px-4 mb-2"><h2 class="font-bold text-yellow-500"><i class="fas fa-calendar-alt ml-2"></i>أيام الشهر الكريم</h2></div>
                <div class="days-scroll" id="days-strip"></div>
            </div>
            <div class="p-4 md:p-8">
                <div class="flex justify-between items-center mb-6 bg-gray-900 p-4 rounded-2xl border border-gray-800">
                    <h2 class="text-xl md:text-2xl font-bold text-white">كويزات <span id="selected-day-title" class="text-yellow-500">اليوم 1</span></h2>
                    <button onclick="openQuizModal()" class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-3 rounded-xl font-bold shadow-lg"><i class="fas fa-plus ml-2"></i>إضافة كويز</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="quizzes-list"></div>
            </div>
        </div>

        <div id="tab-settings" class="w-full hidden p-4 md:p-8">
            <h1 class="text-2xl font-bold text-white mb-8"><i class="fas fa-cog text-yellow-500 ml-2"></i>الإعدادات العامة</h1>
            
            <div class="bg-gray-900 border border-gray-800 p-6 rounded-2xl shadow-xl max-w-2xl">
                <label class="block text-yellow-500 font-bold mb-4 text-lg">الآية القرآنية أو رسالة اليوم (تظهر في صفحة الدخول للمتسابقين)</label>
                <textarea id="daily-msg" class="w-full p-4 bg-gray-800 border border-gray-700 rounded-xl text-white outline-none focus:border-yellow-500 mb-6 h-32" placeholder="اكتب الآية أو الدعاء أو رسالة الترحيب هنا..."></textarea>
                <button id="save-msg-btn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition">حفظ ونشر الرسالة</button>
            </div>
        </div>

    </main>

    <div id="quiz-modal" class="modal fixed inset-0 hidden z-50 flex items-center justify-center p-2 md:p-6">
        <div class="bg-gray-900 w-full max-w-5xl h-[90vh] rounded-3xl flex flex-col shadow-2xl border-2 border-yellow-600/30 overflow-hidden">
            
            <div class="p-4 md:p-5 border-b border-gray-800 flex justify-between items-center bg-gray-800 flex-shrink-0">
                <h3 class="font-bold text-yellow-500 text-lg" id="modal-title">إضافة كويز</h3>
                <button onclick="closeQuizModal()" class="text-gray-400 hover:text-white text-2xl px-2"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 custom-scrollbar bg-gray-950">
                <input type="text" id="q-title" placeholder="عنوان الكويز الأساسي" class="w-full p-4 bg-gray-800 border border-gray-700 text-white rounded-xl mb-6 font-bold shadow-inner outline-none focus:border-yellow-500">
                <div id="questions-builder" class="space-y-6"></div>
            </div>
            
            <div class="p-4 bg-gray-800 border-t border-gray-800 flex gap-4 flex-shrink-0">
                <button id="save-btn" class="flex-1 bg-green-600 text-white py-3 md:py-4 rounded-xl font-bold shadow-lg">حفظ الكويز (قريباً ⏳)</button>
                <button onclick="closeQuizModal()" class="bg-gray-700 text-white px-6 py-3 md:py-4 rounded-xl font-bold">إلغاء</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, addDoc, getDocs, query, where, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBZMnIJ_IOqeAfXqFt-m4tM1Lvo0tUDnk8", projectId: "ramadan-87817", appId: "1:343525703258:web:6776b4857425df8bcca263" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        let activeDay = 1, editingQuizId = null;

        // --- نظام التنقل بين الصفحات ---
        window.switchMainTab = (tab) => {
            ['users', 'quizzes', 'settings'].forEach(t => {
                document.getElementById('tab-' + t).classList.add('hidden');
                document.getElementById('btn-' + t).classList.remove('active');
            });
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('btn-' + tab).classList.add('active');
            
            if(tab === 'users') loadUsers();
            if(tab === 'quizzes') loadDayQuizzes();
            // scroll top
            window.scrollTo(0,0);
        };

        // --- رسالة اليوم ---
        document.getElementById('save-msg-btn').onclick = async function() {
            const msg = document.getElementById('daily-msg').value;
            this.innerText = "جاري الحفظ...";
            try {
                await setDoc(doc(db, "settings", "dailyData"), { message: msg });
                alert("تم تحديث الرسالة بنجاح!");
            } catch(e) { alert("حدث خطأ!"); }
            this.innerText = "حفظ ونشر الرسالة";
        };

        // --- شريط الأيام ---
        const daysStrip = document.getElementById('days-strip');
        for (let i = 1; i <= 30; i++) {
            const pill = document.createElement('div'); pill.className = `day-pill ${i === 1 ? 'active' : ''}`; pill.innerHTML = `اليوم ${i}`;
            pill.onclick = () => { document.querySelectorAll('.day-pill').forEach(p => p.classList.remove('active')); pill.classList.add('active'); activeDay = i; document.getElementById('selected-day-title').innerText = `اليوم ${i}`; loadDayQuizzes(); };
            daysStrip.appendChild(pill);
        }

        // --- بناء الأسئلة ---
        const qBuilder = document.getElementById('questions-builder');
        for (let i = 1; i <= 15; i++) {
            qBuilder.innerHTML += `
            <div class="bg-gray-800 p-4 rounded-xl q-block border border-gray-700 shadow">
                <span class="text-yellow-500 font-bold text-sm mb-2 block bg-gray-900 inline-block px-3 py-1 rounded-full">سؤال رقم ${i}</span>
                <textarea placeholder="نص السؤال (اتركه فارغاً إذا كنت ستضع صورة فقط)..." class="q-txt w-full bg-gray-900 border border-gray-600 p-3 rounded-xl text-white text-sm mb-2 h-16 outline-none focus:border-yellow-500"></textarea>
                <input type="text" placeholder="رابط الصورة (اختياري)" class="q-img w-full bg-gray-900 border border-gray-600 p-3 rounded-xl text-white text-sm mb-4 outline-none focus:border-yellow-500" dir="ltr">
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <input type="text" placeholder="خيار 1" class="o1 bg-gray-900 border border-gray-600 p-2 rounded-xl text-white text-xs outline-none focus:border-green-500">
                    <input type="text" placeholder="خيار 2" class="o2 bg-gray-900 border border-gray-600 p-2 rounded-xl text-white text-xs outline-none focus:border-green-500">
                    <input type="text" placeholder="خيار 3" class="o3 bg-gray-900 border border-gray-600 p-2 rounded-xl text-white text-xs outline-none focus:border-green-500">
                    <input type="text" placeholder="خيار 4" class="o4 bg-gray-900 border border-gray-600 p-2 rounded-xl text-white text-xs outline-none focus:border-green-500">
                </div>
                <select class="cor w-full bg-blue-900/30 border border-blue-700 p-3 rounded-xl text-white font-bold outline-none"><option value="0">الإجابة (1) هي الصحيحة</option><option value="1">الإجابة (2) هي الصحيحة</option><option value="2">الإجابة (3) هي الصحيحة</option><option value="3">الإجابة (4) هي الصحيحة</option></select>
            </div>`;
        }

        window.openQuizModal = (q = null) => {
            editingQuizId = q ? q.id : null; document.getElementById('modal-title').innerText = q ? "تعديل الكويز" : "إنشاء كويز"; document.getElementById('q-title').value = q ? q.title : "";
            document.querySelectorAll('.q-block').forEach((b, i) => { const d = q ? q.questions[i] : null; b.querySelector('.q-txt').value = d ? d.q : ""; b.querySelector('.q-img').value = d ? d.image : ""; b.querySelector('.o1').value = d ? d.options[0] : ""; b.querySelector('.o2').value = d ? d.options[1] : ""; b.querySelector('.o3').value = d ? d.options[2] : ""; b.querySelector('.o4').value = d ? d.options[3] : ""; b.querySelector('.cor').value = d ? d.correctIndex : 0; });
            document.getElementById('quiz-modal').classList.remove('hidden');
        };
        window.closeQuizModal = () => document.getElementById('quiz-modal').classList.add('hidden');

        // --- إضافة المشتركين ---
        document.getElementById('add-user-btn').onclick = async function() {
            try {
                const name = document.getElementById('u-name').value;
                const pass = document.getElementById('u-pass').value;
                const group = document.getElementById('u-group').value;
                if(!name || !pass || !group) { alert("الرجاء إدخال البيانات كاملة!"); return; }

                this.innerText = 'جاري الإضافة...';
                await addDoc(collection(db, "users"), { name, password: pass, group, score: 0, rounds: 0, hasCompletedToday: false });
                
                document.getElementById('u-name').value = ''; document.getElementById('u-pass').value = '';
                alert("تم الإضافة بنجاح!"); loadUsers(); this.innerText = 'حفظ وإضافة';
            } catch(error) { alert("حدث خطأ!"); this.innerText = 'حفظ وإضافة'; }
        };

        // --- حفظ الكويز ---
        document.getElementById('save-btn').onclick = async function() {
            try {
                this.innerText = "جاري الحفظ...";
                const qs = []; document.querySelectorAll('.q-block').forEach(b => { qs.push({ q: b.querySelector('.q-txt').value, image: b.querySelector('.q-img').value, options: [b.querySelector('.o1').value, b.querySelector('.o2').value, b.querySelector('.o3').value, b.querySelector('.o4').value], correctIndex: parseInt(b.querySelector('.cor').value) }); });
                const data = { title: document.getElementById('q-title').value || 'كويز بدون عنوان', day: activeDay, questions: qs, isActive: false };
                if (editingQuizId) await updateDoc(doc(db, "quizzes", editingQuizId), data); else await addDoc(collection(db, "quizzes"), data); 
                closeQuizModal(); loadDayQuizzes(); this.innerText = "حفظ الكويز (قريباً ⏳)";
            } catch(error) { alert("حدث خطأ!"); this.innerText = "حفظ الكويز (قريباً ⏳)"; }
        };

        // --- تحميل البيانات ---
        window.loadUsers = async () => {
            const tbody = document.getElementById('users-table-body'); tbody.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-gray-500"><i class="fas fa-spinner fa-spin text-2xl mb-2"></i><br>جاري التحميل...</td></tr>';
            const snap = await getDocs(collection(db, "users")); tbody.innerHTML = '';
            if(snap.empty) { tbody.innerHTML = '<tr><td colspan="5" class="text-center p-8 text-gray-500">لا يوجد مشتركين</td></tr>'; return; }
            snap.forEach(d => { const data = d.data(); tbody.innerHTML += `<tr class="border-b border-gray-800 hover:bg-gray-800"><td class="p-4 font-bold text-white">${data.name}</td><td class="p-4 text-xs text-gray-400">${data.group}</td><td class="p-4 text-yellow-500 font-mono tracking-widest">${data.password}</td><td class="p-4 text-lg text-yellow-500 font-black">${data.score}</td><td class="p-4"><button onclick="deleteUser('${d.id}')" class="bg-red-900/40 text-red-400 p-2 rounded-lg hover:bg-red-500 hover:text-white"><i class="fas fa-trash"></i></button></td></tr>`; });
        };

        window.loadDayQuizzes = async () => {
            const list = document.getElementById('quizzes-list'); list.innerHTML = '<div class="col-span-full text-center py-10"><i class="fas fa-spinner fa-spin text-4xl text-yellow-500 mb-2"></i></div>';
            const snap = await getDocs(query(collection(db, "quizzes"), where("day", "==", activeDay)));
            list.innerHTML = snap.empty ? '<div class="col-span-full text-center p-12 text-gray-500 border-2 border-dashed border-gray-800 rounded-3xl">لا توجد كويزات مضافة هنا</div>' : '';
            snap.forEach(d => {
                const data = d.data(); const btnColor = data.isActive ? 'bg-green-600' : 'bg-yellow-600'; const btnText = data.isActive ? '<i class="fas fa-check-circle ml-1"></i> شغال دلوقتي' : '<i class="fas fa-pause-circle ml-1"></i> قريباً (تشغيل)';
                list.innerHTML += `<div class="bg-gray-800 p-5 rounded-2xl flex flex-col gap-4 border border-gray-700 shadow-xl"><div class="flex justify-between items-start"><div><h4 class="font-bold text-lg text-white mb-2">${data.title}</h4><span class="text-xs text-yellow-500 bg-yellow-900/30 px-2 py-1 rounded-full">15 سؤال</span></div><div class="flex gap-2 bg-gray-900 p-1 rounded-lg border border-gray-800"><button onclick='openQuizModal(${JSON.stringify({id: d.id, ...data}).replace(/'/g, "&apos;")})' class="w-8 h-8 flex items-center justify-center text-blue-400 hover:bg-gray-700 rounded"><i class="fas fa-edit"></i></button><button onclick="deleteQuiz('${d.id}')" class="w-8 h-8 flex items-center justify-center text-red-400 hover:bg-gray-700 rounded"><i class="fas fa-trash"></i></button></div></div><button onclick="toggleQuizActive('${d.id}', ${data.isActive})" class="w-full py-3 rounded-xl text-white font-bold mt-auto ${btnColor}">${btnText}</button></div>`;
            });
        };

        // --- أزرار الحذف والتفعيل ---
        window.deleteUser = async (id) => { if(confirm("حذف هذا المشترك؟")) { await deleteDoc(doc(db, "users", id)); loadUsers(); } };
        window.deleteQuiz = async (id) => { if(confirm("حذف الكويز نهائياً؟")) { await deleteDoc(doc(db, "quizzes", id)); loadDayQuizzes(); } };
        window.toggleQuizActive = async (id, status) => { await updateDoc(doc(db, "quizzes", id), { isActive: !status }); loadDayQuizzes(); };
        window.resetAllUsers = async () => { if(confirm("أكيد عايز تصفر حالتهم ليوم جديد؟ (ده بيسمحلهم
