<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحدي الكويز</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>body { background-color: #0d1b2a; color: white; user-select: none; }</style>
</head>
<body class="p-4 md:p-10 flex justify-center items-center min-h-screen">

    <div id="quiz-container" class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-3xl hidden">
        <div class="flex justify-between items-center mb-6 border-b border-gray-600 pb-4">
            <span class="text-xl font-bold text-yellow-500" id="q-counter">سؤال 1 / 15</span>
            <span class="text-2xl font-bold text-red-500 bg-red-100 px-4 py-1 rounded" id="timer">40</span>
        </div>
        
        <h2 id="question-text" class="text-2xl font-bold mb-6 text-center">جاري تحميل السؤال...</h2>
        
        <img id="question-img" src="" class="hidden w-full max-h-64 object-contain mb-6 rounded">

        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </div>

    <div id="result-container" class="hidden text-center">
        <h1 class="text-4xl text-green-500 font-bold mb-4">انتهى الاختبار!</h1>
        <p class="text-xl">تم حفظ نتيجتك بنجاح.</p>
        <button onclick="window.location.href='dashboard.html'" class="mt-6 bg-yellow-600 px-6 py-2 rounded">عودة للوحة</button>
    </div>

    <script type="module">
        // نظام الحماية: إذا خرج من التبويب (الغش)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                alert("تحذير: لقد خرجت من صفحة الاختبار! تم إنهاء الاختبار الخاص بك.");
                finishQuiz(); // دالة تقوم بإنهاء وحفظ النتيجة
            }
        });
        // منع كليك يمين
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // (الكود البرمجي لجلب الأسئلة من Firebase وإدارة العداد سيكون هنا، وهو طويل قليلاً، سنكمله عند إعداد الإدمن لتجهيز الأسئلة)
        // حالياً تم تجهيز الهيكل ونظام الحماية.
    </script>
</body>
</html>
