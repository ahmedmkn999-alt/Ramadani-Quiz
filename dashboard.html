    <script>
        const firebaseConfig = { apiKey: "AIzaSyBZMnIJ_IOqeAfXqFt-m4tM1Lvo0tUDnk8", projectId: "ramadan-87817", appId: "1:343525703258:web:6776b4857425df8bcca263" };

        function initApp() {

            db.collection("users").doc(user.id).onSnapshot(doc => {

        function fetchGameLogsAndStatus() {
            db.collection("users").doc(user.id).collection("game_logs").onSnapshot(snap => {
                myLogs = {};
                snap.forEach(d => myLogs[d.data().day] = d.data().score);
                let pCount = Object.keys(myLogs).length;
                document.getElementById('progress-text').innerText = pCount + " / 29 Ø¬ÙˆÙ„Ø©";
                document.getElementById('progress-bar').style.width = ((pCount/29)*100) + "%";
                renderMap();
            });

            db.collection("settings").doc("global_status").onSnapshot(doc => {
                if(doc.exists) { 
                    adminDay = doc.data().currentDay; 
                    adminStatus = doc.data().status; 
                }
                renderMap();
            });
        }

        function renderMap() {
            let container = document.getElementById('view-arena'); 
            let html = '';
            for (let i = 1; i <= 29; i++) {
                let isPlayed = myLogs[i] !== undefined; 
                let isActive = (i === adminDay && adminStatus === 'active');
                if (isPlayed) {
                    html += `<div class="glass-card p-5 rounded-2xl flex justify-between opacity-80 border-l-4 border-l-green-500"><div class="flex items-center gap-4"><div class="bg-green-500/20 text-green-400 w-12 h-12 rounded-full flex justify-center items-center"><i class="fas fa-check"></i></div><div><p class="font-bold">Ø§Ù„Ø¬ÙˆÙ„Ø© ${i}</p></div></div><p class="font-black text-2xl text-yellow-500">${myLogs[i]}</p></div>`;
                } else if (isActive) {
                    html += `<div onclick="openQuiz(${i})" class="day-active p-6 rounded-2xl flex justify-between"><div class="flex items-center gap-4"><div class="bg-yellow-500 w-12 h-12 rounded-full flex justify-center items-center text-black"><i class="fas fa-play ml-1"></i></div><div><p class="font-black text-white">Ø§Ù„Ø¬ÙˆÙ„Ø© ${i}</p><p class="text-[10px] text-yellow-400 animate-pulse">Ø§Ø¨Ø¯Ø£ Ø§Ù„Ø¢Ù†</p></div></div><i class="fas fa-chevron-left text-yellow-500"></i></div>`;

                }
            }
            container.innerHTML = html;
        }

        function showTab(tab) {
            document.getElementById('view-arena').classList.toggle('hidden', tab !== 'arena');
            document.getElementById('view-leaderboard').classList.toggle('hidden', tab !== 'leaderboard');
            document.getElementById('btn-arena').classList.toggle('active', tab === 'arena');
            document.getElementById('btn-leader').classList.toggle('active', tab === 'leaderboard');
        }

        window.openQuiz = function(dayNumber) {
            if(isQuizActive) return;
            document.getElementById('quiz-overlay').style.display = 'flex';
            db.collection("quizzes_pool").doc("day_" + dayNumber).get().then(doc => {
                if(doc.exists) {
                    currentQuizQuestions = doc.data().variations[user.quizVar || 0].questions;
                    currentQuestionIndex = 0; currentScore = 0; isQuizActive = true;
                    showQuestion();
                }
            });
        };

        function showQuestion() {
            if (currentQuestionIndex >= currentQuizQuestions.length) { finishQuiz(); return; }
            let qData = currentQuizQuestions[currentQuestionIndex];
            timeLeft = 20;
            document.getElementById('quiz-content').innerHTML = `
                <div class="flex justify-between mb-4 text-xs"><span class="text-yellow-500">Ø³Ø¤Ø§Ù„ ${currentQuestionIndex+1} / ${currentQuizQuestions.length}</span><span id="timer-text" class="text-red-400">20</span></div>
                <div id="timer-bar-container"><div id="timer-bar"></div></div>
                <h3 class="text-lg font-bold mb-6">${qData.q}</h3>
                <div class="space-y-3">${qData.options.map((opt, i) => `<button onclick="submitAnswer(${i})" class="opt-btn" id="opt-${i}">${opt}</button>`).join('')}</div>
            `;
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-text').innerText = timeLeft;
                document.getElementById('timer-bar').style.width = (timeLeft/20*100) + "%";
                if(timeLeft <= 0) submitAnswer(-1);
            }, 1000);
        }

        window.submitAnswer = function(idx) {
            clearInterval(timerInterval);
            let correct = currentQuizQuestions[currentQuestionIndex].correctIndex;
            if(idx === correct) currentScore += 10;
            
            // ØªÙ„ÙˆÙŠÙ† Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø© Ø§Ù„ØµØ­ÙŠØ­Ø©
            if(idx !== -1) document.getElementById('opt-'+correct).style.background = "#16a34a";
            if(idx !== -1 && idx !== correct) document.getElementById('opt-'+idx).style.background = "#dc2626";

            setTimeout(() => {
                currentQuestionIndex++;
                showQuestion();
            }, 1000);
        };

        function finishQuiz() {
            isQuizActive = false;
            db.collection("users").doc(user.id).update({ score: firebase.firestore.FieldValue.increment(currentScore) });

        function logoutUser() { localStorage.clear(); window.location.replace("index.html"); }

        function fetchLeaderboard() {
            db.collection("users").where("group", "==", user.group).onSnapshot(snap => {
                let teams = {};
                snap.forEach(doc => {
                    let u = doc.data();
                    let tName = (u.team && u.team !== "ÙØ±Ø¯ÙŠ") ? u.team : u.name;
                    teams[tName] = (teams[tName] || 0) + (u.score || 0);
