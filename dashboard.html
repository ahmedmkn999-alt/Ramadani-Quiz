    <script>
        const firebaseConfig = { apiKey: "AIzaSyBZMnIJ_IOqeAfXqFt-m4tM1Lvo0tUDnk8", projectId: "ramadan-87817", appId: "1:343525703258:web:6776b4857425df8bcca263" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) window.location.href = "index.html";

        let myLogs = {}, adminDay = 1, unlockedDays = [], qList = [], curIdx = 0, curSc = 0, timer;

        function init() {
            db.collection("users").doc(user.id).onSnapshot(doc => {
                let d = doc.data(); 
                if(d.isBanned) { alert("ØªÙ… Ù†ÙÙŠÙƒ Ù…Ù† Ø§Ù„Ù…Ø³Ø§Ø¨Ù‚Ø©!"); localStorage.clear(); location.reload(); }
                document.getElementById('p-name').innerText = d.name;
                document.getElementById('p-group').innerText = d.group + " - " + d.team;
                document.getElementById('p-score').innerText = d.score || 0;
            });

            db.collection("users").doc(user.id).collection("game_logs").get().then(snap => {
                snap.forEach(d => myLogs[d.data().day] = d.data().score);
                db.collection("quizzes_pool").get().then(qSnap => {
                    unlockedDays = qSnap.docs.map(d => parseInt(d.id.split('_')[1]));
                    renderMap();
                });
            });
        }

        function renderMap() {
            let container = document.getElementById('view-arena');
            let html = '';
            for (let i = 1; i <= 29; i++) {
                let isPlayed = myLogs[i] !== undefined;
                let isUnlocked = unlockedDays.includes(i);
                if (isPlayed) html += `<div class="ramadan-card p-4 rounded-xl flex justify-between items-center opacity-60 border-green-900"><p class="font-bold text-sm">Ø¬ÙˆÙ„Ø© ${i} âœ…</p><p class="font-black text-yellow-500">${myLogs[i]}</p></div>`;
                else if (isUnlocked) html += `<div onclick="openQuiz(${i})" class="bg-gradient-to-r from-gray-900 to-gray-800 border-2 border-yellow-600 p-4 rounded-xl flex justify-between items-center cursor-pointer shadow-2xl animate-pulse"><p class="font-bold text-white text-sm">Ø§Ù„Ø¬ÙˆÙ„Ø© ${i} - Ø§Ù„Ø¹Ø¨ Ø§Ù„Ø¢Ù†!</p><i class="fas fa-play text-yellow-500"></i></div>`;
                else html += `<div class="bg-gray-900/50 p-4 rounded-xl flex items-center gap-3 opacity-40 border border-gray-800 text-gray-600"><i class="fas fa-lock"></i><p class="text-sm font-bold">Ø§Ù„Ø¬ÙˆÙ„Ø© ${i}</p></div>`;
            }
            container.innerHTML = html;
        }

        function openQuiz(day) {
            document.getElementById('quiz-overlay').style.display = 'block';
            db.collection("quizzes_pool").doc("day_" + day).get().then(snap => {
                qList = snap.data().variations[0].questions; curIdx = 0; curSc = 0; showQ();
            });
        }

        function showQ() {
            if (curIdx >= qList.length) return endQ();
            let q = qList[curIdx];
            document.getElementById('quiz-content').innerHTML = `
                <div class="flex justify-between text-[10px] text-gray-500 mb-2 px-2"><span>Ø³Ø¤Ø§Ù„ ${curIdx+1}/${qList.length}</span><span id="t-txt" class="text-yellow-500 font-bold">30s</span></div>
                <div class="w-full bg-gray-900 h-1.5 rounded-full mb-6 overflow-hidden"><div id="t-bar" class="h-full bg-green-500 w-full rounded-full"></div></div>
                <h2 class="text-xl font-bold mb-8 px-4">${q.q}</h2>
                <div class="px-2">${q.options.map((o,i) => `<button onclick="ans(${i})" class="opt-btn">${o}</button>`).join('')}</div>`;
            startT();
        }

        function startT() {
            let left = 30; clearInterval(timer);
            timer = setInterval(() => {
                left--; document.getElementById('t-txt').innerText = left+"s";
                document.getElementById('t-bar').style.width = (left/30*100)+"%";
                if(left<=0) ans(-1);
            }, 1000);
        }

        function ans(i) { clearInterval(timer); if(i===qList[curIdx].correctIndex) curSc++; curIdx++; showQ(); }

        function endQ() {
            db.collection("users").doc(user.id).update({ score: firebase.firestore.FieldValue.increment(curSc) }).then(() => {
                db.collection("users").doc(user.id).collection("game_logs").doc("day_"+unlockedDays[0]).set({ day: unlockedDays[0], score: curSc });
                location.reload();
            });
        }

        function showTab(v) {
            document.getElementById('view-arena').classList.toggle('hidden', v!=='arena');
            document.getElementById('view-leaderboard').classList.toggle('hidden', v!=='leaderboard');
            document.getElementById('btn-arena').classList.toggle('active', v==='arena');
            document.getElementById('btn-leader').classList.toggle('active', v==='leaderboard');
            if(v==='leaderboard') {
                db.collection("users").where("group", "==", user.group).get().then(snap => {
                    let m = []; snap.forEach(d => m.push(d.data()));
                    document.getElementById('group-list').innerHTML = m.sort((a,b)=>(b.score||0)-(a.score||0)).map((u,i)=>`<div class="flex justify-between p-2 rounded-lg ${u.name===user.name?'bg-yellow-900/20':''}"><span>${i+1}. ${u.name} (${u.team})</span><b>${u.score||0}</b></div>`).join('');
                });
            }
        }
        window.onload = init;
    </script>
